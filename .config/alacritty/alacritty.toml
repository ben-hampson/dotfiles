import = ["/Users/ben/.config/alacritty/coolnight.toml"]
live_config_reload = true

[font]
size = 14.0

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Regular"

[[keyboard.bindings]]
chars = "\u001Bb"
key = "Left"
mods = "Command"

[[keyboard.bindings]]
chars = "\u001Bf"
key = "Right"
mods = "Command"

[[keyboard.bindings]]
chars = "\u0015"
key = "Back"
mods = "Alt"

[[keyboard.bindings]]
chars = "\u001B\u007F"
key = "Back"
mods = "Command"

[selection]
save_to_clipboard = true

[window]
decorations = "buttonless"
opacity = 1

# [window.dimensions]
# columns = 2000
# lines = 20

# [window.position]
# x = 0
# y = 0

[scrolling]
history = 10000
