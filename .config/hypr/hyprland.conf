################
### MONITORS ###
################

# monitor = ,preferred,auto,auto

# See https://wiki.hyprland.org/Configuring/Monitors/
# Home and Office
# monitor = eDP-1, 3840x2400@60, auto-center-left, 2
# monitor = HDMI-A-2, 1920x1080@60, auto, 1
# monitor = DP-6, 3440x1440@59.97300, auto, 1

# Hundv√•g
monitor = eDP-1, 3840x2400@60, auto-center-down, 2
monitor = HDMI-A-2, 1920x1080@60, auto-center-up, 1
